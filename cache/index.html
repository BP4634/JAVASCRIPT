<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="color:white; background-color: black;">

    <h1 style="display: flex; align-items: center; justify-content: center;">CACHE PROJECT</h1>

    <h2>Create Local Storage</h2>

    

        <input style="margin: 3px;" id="NameL" placeholder="First Name"><br>

        <input style="margin: 3px;" id="LastnameL" placeholder="Last Name"><br>

        <button style="margin: 3px;" id="createBtnL">Submit</button>
   

    <h2>Create Session Storage</h2>

    <form>

        <input style="margin: 3px;" id="NameS" type="text" placeholder="First Name">

        <input style="margin: 3px;" id="LastnameS" type="text" placeholder="Last Name">

        <button style="margin: 3px;" id="createBtnS">Submit</button>

    </form>

    <h2>Create Cookie Storage</h2>

    <form>

        <input style="margin: 3px;" id="NameC" type="text" placeholder="First Name">

        <input style="margin: 3px;" id="LastnameC" type="text" placeholder="Last Name">

        <button style="margin: 3px;" id="createBtnC">Submit</button>

    </form>


    <h2 style="margin-top: 50px;">Get Local Storage</h2>

    <form>

        <input style="margin: 3px;" id="NameLGet" type="text" placeholder="First Name">

        <input style="margin: 3px;" id="LastnameLGet" type="text" placeholder="Last Name">

        <button style="margin: 3px;" id="BtnLGet">Get</button>
    </form>

    <h2>Get Session Storage</h2>

    <form>

        <input style="margin: 3px;" id="NameSGet" type="text" placeholder="First Name">

        <input style="margin: 3px;" id="LastnameSGet" type="text" placeholder="Last Name">

        <button style="margin: 3px;" id="BtnSGet">Get</button>

    </form>

    <h2>Get Cookie Storage</h2>

    <form>

        <input style="margin: 3px;" id="NameCGet" type="text" placeholder="First Name">

        <input style="margin: 3px;" id="LastnameCGet" type="text" placeholder="Last Name">

        <button style="margin: 3px;" id="BtnCGet">Get</button>

    </form>
    
    <script src="app.js"></script>
</body>
</html>
