<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class='section-center'>
      <article class='gift-img'>
        <img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRj4ZPrTtXujaWsRqQWOA43R_3KsnstDNk52Q&usqp=CAU' alt='gift' />
      </article>
      <article class='gift-info'>
      <h3>english immersion program</h3>
        <h4 class='giveaway'>giveaway ends on sunday, 31 december 2023 12:00am</h4>
        <p>
          Online homework no more, compositions no more, oral exams no more, dictation no more, projects no more...</p>

        <div class='deadline'>
          <div class='deadline-format'>
            <div>
            <h4 class='days'>34</h4>
            <span>days</span>
            </div>
          </div>

          <div class='deadline-format'>
            <div>
            <h4 class='hours'>34</h4>
            <span>hours</span>
            </div>
          </div>

          <div class='deadline-format'>
            <div>
            <h4 class='minutes'>34</h4>
            <span>minutes</span>
            </div>
          </div>

          <div class='deadline-format'>
            <div>
            <h4 class='secs'>34</h4>
            <span>secs</span>
            </div>
          </div>
        </div>        
      </article>
    </section>
    
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
